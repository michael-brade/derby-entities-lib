<!--
    @parameters: mode; id, item, attr, loc
-->

<index:>
    <view name="-{{@mode}}" inherit />


<-text:>
    {{data}}

<-html:>
    {{if @content}}
        <div class="row">
            <div class="col-md-4">
                <strong>{{@content}}</strong>
            </div>
            <div class="col-md-8">
                {{data}}
            </div>
        </div>
    {{else}}
        {{data}}
    {{/}}

<-edit:>
    <!-- expanding text area trick -->
    <div as="expandingTextarea" class="expandingTextarea">
        <pre><span>{{data}}</span><br></pre>

        <textarea id="{{@id}}" class="form-control">
            {{data}}
        </textarea>
    </div>
