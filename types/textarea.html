<!--
    @parameters: mode; id, item, attr, loc
-->

<index:>
    {{with @item as #item}}{{with @attr as #attr}}
        <view name="-{{@mode}}" inherit />
    {{/}}{{/}}


<-text:>
    {{text}}

<-html:>
    {{if @content}}
        <div class="row">
            <div class="col-md-4">
                <strong>{{@content}}</strong>
            </div>
            <div class="col-md-8">
                <view name="-text" inherit />
            </div>
        </div>
    {{else}}
        <view name="-text" inherit />
    {{/}}

<-edit:>
    <!-- expanding text area trick -->
    <div as="expandingTextarea" class="expandingTextarea">
        <pre><span>{{text}}</span><br></pre>

        <textarea id="{{@id}}" class="form-control">
            {{text}}
        </textarea>
    </div>
