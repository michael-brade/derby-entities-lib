<!--
    @parameters: mode; id, item, attr, loc
-->

<index:>
    {{if !@mode}}
        <view name=":html" inherit />
    {{else}}
        <view name=":{{@mode}}" inherit />
    {{/}}


<:text:>
    item[attr.id]

<:html:>
    item[attr.id]

<:edit:>
    <input id="{{@id}}" class="form-control" type="number" value="{{item[attr.id]}}">
