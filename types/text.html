<!--
    @parameters: item, attr, loc
-->

<index:>
    <view name="plain" />

<plain:>
    {{render()}}

<edit:>
    {{if @attr.i18n && @loc}}
        <input id="{{@id}}" class="form-control" type="text" value="{{@item[@attr.id][@loc]}}">
    {{else}}
        <input id="{{@id}}" class="form-control" type="text" value="{{@item[@attr.id]}}">
    {{/}}
